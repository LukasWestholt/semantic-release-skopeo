name: Create, test and publish

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint

  test:
      name: Verify Conditions Test and Prepare Publish Test
      runs-on: ubuntu-latest
      needs: [lint]
      services:
          mock-registry:
              image: registry:2
              ports:
                  - 5000:5000
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Build and push Docker image
          id: push
          uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
          with:
            context: .
            push: false
            tags: test-image:latest
        - name: Run verifyConditions tests
          uses: addnab/docker-run-action@v3
          with:
            image: test-image:latest
            options: --env NODE_ENV=test

  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: false
          target: base
          tags: semantic-release-skopeo:latest

  dry-run-release:
      name: Dry Run Release
      runs-on: ubuntu-latest
      needs: [test]
      permissions:
        contents: write
        issues: write
        pull-requests: write
        packages: write
      if: github.event_name == 'pull_request'
      steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Install skopeo
            run: sudo apt-get -y update && sudo apt-get -y install skopeo
          - name: skopeo login
            run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          - name: Run semantic-release in dry-run mode
            run: npx semantic-release --dry-run
            env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
      name: Release
      runs-on: ubuntu-latest
      needs: [test]
      permissions:
        contents: write
        issues: write
        pull-requests: write
        packages: write
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Install skopeo
            run: sudo apt-get -y update && sudo apt-get -y install skopeo
          - name: skopeo login
            run: echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          - name: Run semantic-release
            run: npx semantic-release
            env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
