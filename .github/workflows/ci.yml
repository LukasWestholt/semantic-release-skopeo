name: Create, test and publish

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

env:
  REPO_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint

  test:
      name: Run all tests
      runs-on: ubuntu-latest
      needs: [lint]
      services:
          mock-registry:
              image: registry:2
              ports:
                  - 5000:5000
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Build Docker image for tests
          id: push
          uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
          with:
            context: .
            push: false
            tags: test-image:latest
        - name: Run tests
          uses: addnab/docker-run-action@v3
          with:
            image: test-image:latest
            run: npm run test # necessary option in this action
            options: --env NODE_ENV=test

  dry-run-release:
      name: Dry Run Release
      runs-on: ubuntu-latest
      needs: [test]
      permissions:
        contents: write
        issues: write
        pull-requests: write
        packages: write
      if: github.event_name == 'pull_request'
      steps:
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Install skopeo
            run: sudo apt-get -y update && sudo apt-get -y install skopeo
          - name: skopeo login
            run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          - name: Install module itself
            run: npm i @lukaswestholt/semantic-release-skopeo
          - name: Run semantic-release in dry-run mode
            run: npx semantic-release --dry-run --no-ci
            env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
      name: Release
      runs-on: ubuntu-latest
      needs: [test]
      permissions:
        contents: write
        issues: write
        pull-requests: write
        packages: write
        id-token: write
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      steps:
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Lowercase REPO_NAME and save it
            run: echo "IMAGE_NAME=$(echo "${{ env.REPO_NAME }}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
          - name: Build Docker image
            id: push
            uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
            with:
              context: .
              push: false
              load: true
              target: base
              tags: $IMAGE_NAME:latest
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Install skopeo
            run: sudo apt-get -y update && sudo apt-get -y install skopeo
          - name: skopeo login
            run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          - name: Install module itself
            run: npm i @lukaswestholt/semantic-release-skopeo
          - name: Run semantic-release
            run: npx semantic-release
            env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
